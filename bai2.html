<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <label for="">Nhập số</label>
    <input type="text">
    <button id="button">In ra tam giác</button>
    
    <script>
        // Biến chứa chuỗi rỗng
        let string = '';

        // Hàm in hình tam giác
        function numberOneTriangle(n) {
            // Vòng lặp ngoài in ra dòng n
            for (let i = 1; i <= n; i++) {
                // Vòng lặp trong in ra cột *
                for (let j = 0; j < i; j++) {
                    string += '*'; 
                }
                string += '\n';
            }
            return string;
        }

        // Lấy ra nút in hình tam giác
        const button = document.getElementById('button');

        // Lắng nghe sự kiện khi click vào nút in hình tam giác
        button.onclick = function() {
            // Số do người dùng nhập vào
            const n = Number(document.querySelector('input').value);

            // In ra kết quả
            alert(numberOneTriangle(n));

            // Reset dữ liệu
            string = '';
            document.querySelector('input').value = '';
            document.querySelector('input').focus();
        }
    </script>
</body>
</html>
